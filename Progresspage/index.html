<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Progress</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/b4ff4e859b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <br>
    <div id="h1">
      <h1>
        My Skill Set
      </h1>
    </div>
    <hr>
    <div id="div1">
      <h2> Technical Skills </h2>
      <h5> HTML <i class="fa-brands fa-html5"></i> </h5>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 85%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">85%</div>
      </div>

      <h5> CSS <i class="fa-brands fa-css3-alt"></i></h5>

      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">75%</div>
      </div>

      <h5> Github <i class="fa-brands fa-github-square"></i> </h5>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">60%</div>
      </div>

      <h5> Javascript <i class="fa-brands fa-js"></i></h5>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">10%</div>
      </div>


    </div>
    <div id="div2">
      <h2> Soft Skills </h2>
      <h5> Team Work </h5>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 90%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">90%</div>
      </div>

      <h5> Searching Skill</h5>

      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">50%</div>
      </div>

      <h5> Presentation Skill </h5>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">60%</div>
      </div>

      <h5> Time Mangment </h5>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 85%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">85%</div>
      </div>


    </div>
    <br>
    <div id="form">
      <h1 id="head">
        Job Tracking Form
      </h1>
      <hr>
      <form>
        <label for="Job"> Job title </label><br>
        <input id="Job" type="text" name="job title" placeholder="Job title" class="input"><br>

        <label for="company"> Company Name </label><br>
        <input id="company" type="text" name="company name" placeholder="Company Name" class="input"><br>

        <span> City:</span>
        <label for="Amman"> Amman </label>
        <input id="Amman" type="radio" name="Amman">

        <label for="Aqaba"> Aqaba </label>
        <input id="Aqaba" type="radio" name="aqaba">

        <label for="other"> Other </label>
        <input id="other" type="radio" name="other"><br>

        <label for="interview"> Job Interview Date: </label>
        <input type="date" id="Interniew" name="job interview date"><br>

        <label for="note"> Note </label><br>
        <input id="note" type="text" name="note" placeholder="Job Interview Date" class="input"><br>
        <br>
        <button type="button" class="btn btn-danger btn-block"> Submit </button>
        <button type="button" class="btn btn-danger btn-block"> Reset </button>









      </form>
    </div>

  </div>
</body>

</html>
